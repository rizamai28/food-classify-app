{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="col content">
    <h1>判定結果</h1>
    <hr>
    {{result}}
    {{result_ratio}}
    <p><img src="{{filepath}}" width="30%" height="30%"></p>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-url="https://food-classify-app.herokuapp.com/" data-hashtags="Food_Health_Checker" data-lang="ja" data-show-count="false" data-text="{{result_tweet_text}}" data-size="large">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <form method="get" action="/">
      <button class="submit btn btn-secondary btn-lg px-5">戻る</button>
    </form>
  </div>
</div>
{% endblock %}
